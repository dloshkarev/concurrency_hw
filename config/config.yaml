engine:
  type: "in_memory"
  partitions_count: 5
  start_size: 1000
network:
  address: "127.0.0.1:3223"
  max_connections: 100
  max_message_size: "4KB"
  idle_timeout: 5m
logging:
  level: "info"
  output: "/tmp/output.wal"
wal:
  flushing_batch_size: 100
  flushing_batch_timeout: "10ms"
  max_segment_size: "10MB"
  data_directory: "/tmp/data"
replication:
  replica_type: "slave"
  master_address: "127.0.0.1:3223"
  sync_interval: "1s"